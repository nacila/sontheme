   <!-- Javascripts -->
   <script src="js/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
   <script src="js/main.js"></script>   
    <script>
    document.addEventListener('DOMContentLoaded', ()=> {
        
        let timeline1= new TimelineMax();
        timeline1
        .from('.intro-text',1.5, {
              y:200,
            ease:Power3.easeInOut
            
        }).from('.social ul li',1, {
             delay:0.3,
            opacity:0,
              y:20,
            ease:Expo.easeInOut,
            
        }).from('.left',1, {
            delay:0.2,
            opacity:0,
            y:20,
            ease:Expo.easeInOut,
            
        }).from('.box',2, {
            delay:0.1,
            opacity:0,
            width:'0%',
            ease:Power3.easeInOut,
            
        })
        
        
        
     const nav = document.getElementById('btn');
     const home = document.getElementById('portfolio');
        
        nav.addEventListener('click', ()=>{
            let timeline2 = new TimelineMax();
            timeline2
            .set('.grid', {
                display:'grid'
            })
            .to('.forest img', 3, {
                y:-400,
                ease:Expo.easeInOut,
            })
            
            .to('.bg-image', 3, {
                y:-600,
                ease:Expo.easeInOut,
            }, '-=3')
            .to('.reverse-btn', 2, {
                display:'none',
                autoAlpha:0,
                ease:Power3.easeInOut,
            }, '-=3')
            .to('.reverse-display', 2, {
                delay:1.4,
                display:'block',
                cursor:'pointer',
                ease:Power3.easeInOut,
            }, '-=3')
            .to('.fotos', 2, {
                height:'100%',
                ease:Expo.easeInOut,
            }, '-=2')
            .to('.fotos-2', 2, {
                height:'100%',
                ease:Expo.easeInOut,
            }, '-=1.8')
            .to('.fotos-3', 2, {
                height:'100%',
                ease:Expo.easeInOut,
            }, '-=1.7')
            .to('.fotos-4', 2, {
                height:'100%',
                ease:Expo.easeInOut,
            }, '-=1.6')
            .to('.fotos-5', 2, {
                height:'100%',
                ease:Expo.easeInOut,
            }, '-=1.6')
            .to('.fotos-6', 2, {
                height:'100%',
                ease:Expo.easeInOut,
            }, '-=1.6')
            .to('.fotos-7', 2, {
                height:'100%',
                ease:Expo.easeInOut,
            }, '-=1.6');
            
            home.addEventListener('click', ()=>{
                timeline2.reverse();
            })
            
            
            
            
            
     })    
        
        
        
        
    })
        
      
    
    </script>

    
</body>
